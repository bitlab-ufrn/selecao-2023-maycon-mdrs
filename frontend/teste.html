<!DOCTYPE html>
<html>
  <head>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid blue;
        position: relative;
      }
      .line {
        position: absolute;
        width: 100%;
        height: 5px;
        background-color: blue;
        top: 50%;
        left: 0;
        transform: rotate(45deg);
      }
      .line:first-child {
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </body>
</html>
